apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-secrets
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL database connection string
  # Format: postgresql://user:password@host:port/database
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}

  # Better Auth shared secret for JWT token verification
  # Must match the secret used by the frontend Better Auth configuration
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | quote }}

  # OpenAI API key for AI chatbot functionality
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}

  # LLM provider selection (openai, openrouter, gemini, groq)
  LLM_PROVIDER: {{ .Values.secrets.llmProvider | quote }}

  # Google Gemini API key (optional, only if using Gemini)
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | quote }}
  {{- end }}

  # Groq API key (optional, only if using Groq)
  {{- if .Values.secrets.groqApiKey }}
  GROQ_API_KEY: {{ .Values.secrets.groqApiKey | quote }}
  {{- end }}

  # OpenRouter API key (optional, only if using OpenRouter)
  {{- if .Values.secrets.openrouterApiKey }}
  OPENROUTER_API_KEY: {{ .Values.secrets.openrouterApiKey | quote }}
  {{- end }}
