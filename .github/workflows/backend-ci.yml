name: Backend CI/CD

on:
  push:
    branches: [phase_2, api.phase_2, main]
    paths:
      - 'phase-2/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [phase_2, api.phase_2, main]
    paths:
      - 'phase-2/backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./phase-2/backend
        run: |
          uv sync --extra dev

      - name: Run linting
        working-directory: ./phase-2/backend
        run: |
          uv run ruff check .

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets using TruffleHog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: .

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install UV
        working-directory: ./phase-2/backend
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate uv.lock if missing
        working-directory: ./phase-2/backend
        run: |
          if [ ! -f "uv.lock" ]; then
            echo "Generating uv.lock..."
            uv lock --no-dev
          else
            echo "uv.lock already exists"
          fi

      - name: Build Docker image
        working-directory: ./phase-2/backend
        run: |
          docker build -t todo-backend:latest .

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: phase-2/backend
          retention-days: 7
